apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: log-rabbitmq-keda
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: log-deployment
  minReplicaCount: 1
  maxReplicaCount: 5
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
    - type: rabbitmq
      metadata:
        queueName: log_queue
        value: "5"
        mode: QueueLength
      authenticationRef:
        name: auth-rabbitmq-keda
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "60"
